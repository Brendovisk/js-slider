<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- JS -->
    <script type="module" src="js/script.js" defer></script>
  </head>
  <body>
    <div class="slide-wrapper">
      <ul class="slide">
        <li class="slide-item"><img src="images/foto1.jpg" alt="" /></li>
        <li class="slide-item"><img src="images/foto2.jpg" alt="" /></li>
        <li class="slide-item"><img src="images/foto3.jpg" alt="" /></li>
        <li class="slide-item"><img src="images/foto4.jpg" alt="" /></li>
        <li class="slide-item"><img src="images/foto5.jpg" alt="" /></li>
        <li class="slide-item"><img src="images/foto6.jpg" alt="" /></li>
      </ul>
      <div class="arrow-nav">
        <button class="prev">
          <img src="./images/arrow-left.svg" alt="Previous slide" />
        </button>
        <button class="next">
          <img src="./images/arrow-right.svg" alt="Next slide" />
        </button>
      </div>
    </div>
  </body>
</html>
