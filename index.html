<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- JS -->
    <script type="module" src="js/script.js" defer></script>
  </head>
  <body>
    <ul class="custom-controls">
      <li class="control-item">
        <button>
          <img src="images/foto1-thumb.jpg" alt="Fox" />
        </button>
      </li>
      <li class="control-item">
        <button>
          <img src="images/foto2-thumb.jpg" alt="Squirell" />
        </button>
      </li>
      <li class="control-item">
        <button>
          <img src="images/foto3-thumb.jpg" alt="Bear" />
        </button>
      </li>
      <li class="control-item">
        <button>
          <img src="images/foto4-thumb.jpg" alt="Wolf" />
        </button>
      </li>
      <li class="control-item">
        <button>
          <img src="images/foto5-thumb.jpg" alt="Monkey" />
        </button>
      </li>
      <li class="control-item">
        <button>
          <img src="images/foto6-thumb.jpg" alt="Lion" />
        </button>
      </li>
    </ul>
    <div class="slide-wrapper">
      <ul class="slide">
        <li class="slide-item"><img src="images/foto1.jpg" alt="Fox" /></li>
        <li class="slide-item"><img src="images/foto2.jpg" alt="Squirell" /></li>
        <li class="slide-item"><img src="images/foto3.jpg" alt="Bear" /></li>
        <li class="slide-item"><img src="images/foto4.jpg" alt="Wolf" /></li>
        <li class="slide-item"><img src="images/foto5.jpg" alt="Monkey" /></li>
        <li class="slide-item"><img src="images/foto6.jpg" alt="Lion" /></li>
      </ul>
      <div class="arrow-nav">
        <button class="prev">
          <img src="./images/arrow-left.svg" alt="Previous slide" />
        </button>
        <button class="next">
          <img src="./images/arrow-right.svg" alt="Next slide" />
        </button>
      </div>
    </div>
  </body>
</html>
